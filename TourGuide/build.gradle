plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-actuator:3.1.1'
    api 'org.springframework.boot:spring-boot-starter-validation:3.1.1'
    api 'org.springframework.boot:spring-boot-starter-web:3.1.1'
    api 'org.apache.commons:commons-lang3:3.12.0'
    api 'gpsUtil:gpsUtil:1.0.0'
    api 'tripPricer:tripPricer:1.0.0'
    api 'rewardCentral:rewardCentral:1.0.0'
    implementation 'org.projectlombok:lombok:1.18.28'
    implementation 'org.projectlombok:lombok:1.18.28'

    // lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

group = 'com.openclassrooms'
version = '0.0.1-SNAPSHOT'
description = 'tourguide'
java.sourceCompatibility = JavaVersion.VERSION_17
java.targetCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}

